<!DOCTYPE html>
<html lang="en">
<head>
	<title>Precalificacion Grupo Ryc</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" href="images/icons/favicon.png" type="image/x-icon">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main1.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="text-center w-full p-t-42 p-b-22">
				<span class="login100-form-title1 p-b-55">
					Ingresa tus datos para poder verificar si aplicas para este programa, nosotros te contactaremos
				</span>
			</div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<div class="login100-form">
					<span class="login100-form-title p-b-55">
						Precalificate
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Este campo es requerido">
						<input class="input100" id="name" type="text" name="name" autocomplete="off" placeholder="Nombre completo">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Email invalido : ex@abc.xyz">
						<input class="input100" id="email" type="email" name="email" autocomplete="off" placeholder="Correo electronico">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Este campo es requerido">
						<input class="input100" id="nss" type="text" name="nss" autocomplete="off" placeholder="Numero de seguro social" maxlength=11>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Este campo es requerido">
						<input class="input100" id="fecha" type="date" name="fecha" placeholder="Fecha de nacimiento">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Este campo es requerido">
						<input class="input100" id="phone" type="text"  name="tel" placeholder="Telefono">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-pencil"></span>
						</span>
					</div>

					
					<div class="container-login100-form-btn p-t-25">
						<button id="botonenviar" onclick="enviarAlerta()" class="login100-form-btn">
							Enviar
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Siguenos en nuestras redes sociales
						</span>
					</div>

					<a target="_blank" href="https://www.facebook.com/gruporycChiapas" class="btn-face m-b-10">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a target="_blank" href="https://www.youtube.com/channel/UC3g33637RvHpXM_LEF-tYSA" class="btn-google m-b-10">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Youtube
					</a>
				</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/send.js"></script>

</body>
</html>
